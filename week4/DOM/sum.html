<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    First number:  <input id="n1" type="text" value="5"> <br>
    Second Number: <input id="n2" type="text" value="6"> <br>
    <button type="button" onclick="sum()">Sum</button>
    <p id="ans"></p>
</form>
</body>

<script>
    function sum(){
         let n1 = parseInt(document.getElementById("n1").value);
         let n2 = parseInt(document.getElementById("n2").value);
        
         let sum = n1+n2;
         document.getElementById("ans").innerHTML = sum;
    }
 </script>

</html>
